<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BootStrap StyleSheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Montserrat font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h2 class="page-title">BlockConnect</h2>

    </div>
<!-- Login Form -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-75">
            <div class="col-md-8 col-lg-6">
                <div class="sign-up-container p-4 text-center bg-light border rounded">
                    <h3 class="sign-up-title" style="text-align: center;">Sign in to get connected</h3>
                    <form id="loginForm">
                        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        <p class="mt-3">Need to create an account? <a href="sign-up.html">Sign Up</a></p>
                        <p class="mt-3">Forgotten your password? <a href="reset-password.html">Reset Password</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>    
    </body>
