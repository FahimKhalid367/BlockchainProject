<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- BootStrap StyleSheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Montserrat font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h2 class="page-title">BlockConnect</h2>

    </div>
<!-- Sign Up Form -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-75">
            <div class="col-md-8 col-lg-6">
                <div class="sign-up-container p-4 text-center bg-light border rounded">
                    <h3 class="sign-up-title" style="text-align: center;">Sign Up to get started!</h3>
                    <form id="signupForm">
                        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                        <input type="password" name="repeat-password" class="form-control mb-3" placeholder="Repeat Password" required>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <p class="mt-3">Already have an account? <a href="login.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Wallet Key Modal -->
<div class="modal fade" id="walletKeyModal" tabindex="-1" role="dialog" aria-labelledby="walletKeyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="walletKeyModalLabel">Your Private Wallet Key</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeWalletKeyModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-left">
          <p class="text-danger font-weight-bold">⚠️ Please copy and store this private key securely. If you lose it, you won't be able to verify your identity when logging in from a new location.</p>
          <pre id="walletKeyText" class="bg-light p-2 border rounded"></pre>
          <button id="copyKeyBtn" class="btn btn-outline-primary btn-sm mt-2">Copy to Clipboard</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeWalletKeyModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (needed for modal) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>

    

<!-- Bootstrap JavaScript Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="registration.js"></script>

  
</body>
</html>
