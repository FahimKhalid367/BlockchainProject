<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h2 class="page-title text-center mt-4">BlockConnect</h2>

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="sign-up-container p-4 text-center bg-light border rounded">
        <h3 class="sign-up-title mb-4">Change Your Password</h3>
        <form id="changePasswordForm">
          <!-- Username input -->
          <input type="text" name="username" class="form-control mb-3" placeholder="Username" required />
          
          <!-- Private wallet key input -->
          <input type="password" name="privateKey" class="form-control mb-3" placeholder="Private Wallet Key" required />
          
          <!-- New password inputs -->
          <input type="password" name="newPassword" class="form-control mb-3" placeholder="New Password" required />
          <input type="password" name="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required />
          
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Change Password</button>
        </form>
        <hr>
        <h5 class="mt-4">Forgot Your Private Key?</h5>
        <form id="walletReminderForm">
          <input type="email" name="email" class="form-control mb-2" placeholder="Enter your registered email" required />
          <button type="submit" class="btn btn-info btn-block">Send Wallet Key Reminder</button>
        </form>
        <p class="mt-3"><a href="login.html">Back to Login</a></p>

      </div>
    </div>
  </div>

  <!-- JS script separated -->
  <script src="change-password.js"></script>
</body>
</html>
